
app.host=http://127.0.0.1:18101
app.name=
app.ignoreMatchers=/static/**,/webjars/**,/j_spring_*

server.name=${app.host}

cas.server.prefixUrl=http://storm.cas.com:8080/storm-cas
cas.server.loginUrl=${cas.server.prefixUrl}/login
cas.server.logoutUrl=${cas.server.prefixUrl}/logout

security.filterProcessesUrl=/j_spring_cas_security_check
security.checkService=${app.host}${security.filterProcessesUrl}
security.logoutUrl=${cas.server.logoutUrl}?service=${app.host}/${app.name}/
security.logoutSuccessUrl=${app.host}/${app.name}
security.proxyReceptorUrl=/j_spring_cas_security_proxyreceptor