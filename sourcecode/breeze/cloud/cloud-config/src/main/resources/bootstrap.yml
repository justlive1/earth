server:
  port: 18000

logging:
  file: config.log

spring:
  application:
    name: cloud-config
  profiles:
    active: native
    
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/config-repo,classpath:/config-repo/{application}
          order: 1
        git:
          uri: https://gitee.com/justlive1/earth.git
          searchPaths: config-repo
          basedir: /opt/earth/conifg-repo/
          forcePull: true
          order: 2
        encrypt:
          enabled: true
          
encrypt:
  keyStore:
    location: classpath:/configServer.jks
    password: letmein
    alias: config.earth.com
    secret: justlive1
    
management:
  security:
    enabled: false

eureka:
  instance:
    preferIpAddress: true
    instanceId: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:18888/registry/